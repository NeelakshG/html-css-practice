<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesForLessons\exercise9.css" />
  </head>
  <body>
    <div
      class="container"
      style="width: 100px; height: 100px; background-color: red"
    ></div>

    <!-- 9b -->

    <div
      class="circle"
      style="
        width: 100px;
        height: 100px;
        background-color: green;
        border-radius: 50%;
      "
    ></div>

    <hr />

    <div
      style="
        border-width: 1px;
        border-style: solid;
        border-color: rgb(150, 150, 150);
        width: 300px;
        padding-left: 15px;
        padding-bottom: 20px;
      "
    >
      <p>Satisfied with our service?</p>
      <button class="yes-btn">yes</button>
      <button class="no-btn">no</button>
    </div>

    <hr />

    <!-- 9d -->

    <div

      style="
        background-color: rgb(33, 33, 33);
        width: 360px;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 15px;
        padding-right: 15px;
      "
    >
      <p
        class="youtube-text p-d"
        style="
          color: white;
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 10px;
        "
      >
        Install Youtube Music
      </p>
      <p
        class="youtube-subtitle p-d"
        style="
          font-family: Arial;
          margin-top: 0;
          margin-bottom: 0;
          color: rgb(160, 160, 160);
        "
      >
        Add Youtube Music to your desktop for quick and easy access
      </p>
    </div>

    <hr />
    <!-- 9e  tweeting -->

    <div class="exerciseE" style="">
      <img class="cat" src="catImage.jpg" alt="" />
      <input
        style="border: none   vertical-align: middle;
"

        placeholder="What's happening?
        "
      />

    </div>

    <hr />

    <div class="profile p-f prof2">

    <div class="card-1">
      <img
        class="img-google"
        src="../thumbnails/Google_2015_logo.svg.webp"
        alt=""
      />
      <input
        type="text"

        placeholder="Search Google or type a URL"
      />

      <button class="google-button">Google Search</button>
      <button class="google-button">I'm Feeling Lucky</button>
